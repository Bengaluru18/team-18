<body>
	<div class="mainDiv" align="left">
		<h1 align="left"> Admin Sign In</h1>
		<!-- signin-->

        <h4>Please Enter the Login Credentials</h4>
                    <div class="form-group">
                        <label for="emailid" class="col-sm-2 control-label">Email ID</label>
                        <div class="col-sm-10">
                            <input type="text" id="emailid" name="emailid" class="form-control"
                                   placeholder="Enter a valid email ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password must be more than 6 characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repassword" class="col-sm-2 control-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="phone" id="phone" name="phone" class="form-control"
                                   placeholder="Enter the registered phone Number">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="designation" class="col-sm-2 control-label">Designation</label>
                        <div class="col-sm-10">
                            <input type="designation" id="designation" name="designation" class="form-control"
                                   placeholder="Enter sh for state head ch for centre head">
                        </div>
                    </div>
        <button id="submitBtn" onclick="return Validate()"><i class="fa fa-arrow-right" aria_hidden="true">Submit</i></button>
	</div>
