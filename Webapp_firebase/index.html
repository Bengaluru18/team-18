<!Doctype html>
<html>
<head>
<title> Firebase web Basics </title>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700">
<script src="https://use.fontawesome.com/939e9dd52c.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mainDiv" align="left">
		<h1 align="left"> Admin Sign Up</h1>
		<!-- signup-->


		<h4>Please Enter the Login Credentials</h4>
                    <div class="form-group">
                        <label for="emailid" class="col-sm-2 control-label">Email ID</label>
                        <div class="col-sm-10">
                            <input type="text" id="emailid" name="emailid" class="form-control"
                                   placeholder="Enter a valid email ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password must be more than 6 characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repassword" class="col-sm-2 control-label">Re-Type Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="repassword" name="repassword" class="form-control"
                                   placeholder="Enter same password">
                        </div>
                    </div>
		<button id="submitBtn" onclick="submitClick()"><i class="fa fa-arrow-right" aria_hidden="true"></i></button>
	</div>

<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
